name: Deploy Next.js Landing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Entrando a /var/www..."
            cd /var/www/

            # Crear la carpeta si no existe
            mkdir -p spsolutions.app

            echo "Actualizando repositorio..."
            cd spsolutions.app
            git fetch --all
            git reset --hard origin/main

            echo "Instalando herramientas de build si faltan..."
            sudo apt update
            sudo apt install -y build-essential python3 make g++ pkg-config

            echo "Instalando dependencias (legacy-peer-deps)..."
            npm install --legacy-peer-deps

            echo "Copiando variables de entorno..."
            if [ -f .env.production ]; then
              cp .env.production .env
            fi

            echo "Construyendo la app..."
            npm run build

            echo "Reiniciando PM2..."
            pm2 delete nextjs 2>/dev/null || true
            PORT=3000 pm2 start npm --name nextjs -- start
            pm2 save

            echo "âœ… Deploy finalizado correctamente"
