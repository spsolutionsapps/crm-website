name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build Next.js
        run: NODE_ENV=production npm run build
      
      - name: Deploy to Digital Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          source: ".next/standalone/**,.next/static/**,.next/BUILD_ID,.next/routes-manifest.json,.next/prerender-manifest.json,.next/server/**,public/**"
          target: ${{ secrets.DO_DEPLOY_PATH }}
          strip_components: 0
      
      - name: Setup Next.js and Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            DEPLOY_PATH="${{ secrets.DO_DEPLOY_PATH }}"
            cd "$DEPLOY_PATH" || exit 1
            
            # Verificar que los archivos se copiaron correctamente
            echo "Verificando estructura de archivos..."
            ls -la .next/standalone/ | head -10
            ls -la .next/static/ | head -10
            
            # Ir al directorio standalone
            cd .next/standalone || exit 1
            
            # Crear enlaces simb贸licos para .next/static y public
            # Next.js standalone necesita .next/static como enlace simb贸lico
            if [ -d "../../.next/static" ]; then
              rm -rf .next 2>/dev/null || true
              mkdir -p .next
              ln -sf ../../.next/static .next/static
              echo "Enlace simb贸lico .next/static creado"
              # Copiar BUILD_ID, routes-manifest y prerender-manifest si existen
              if [ -f "../../.next/BUILD_ID" ]; then
                cp ../../.next/BUILD_ID .next/BUILD_ID
                echo "BUILD_ID copiado"
              fi
              if [ -f "../../.next/routes-manifest.json" ]; then
                cp ../../.next/routes-manifest.json .next/routes-manifest.json
                echo "routes-manifest.json copiado"
              fi
              if [ -f "../../.next/prerender-manifest.json" ]; then
                cp ../../.next/prerender-manifest.json .next/prerender-manifest.json
                echo "prerender-manifest.json copiado"
              fi
              # Verificar que el enlace funciona
              ls -la .next/
            fi
            
            if [ -d "../../public" ]; then
              rm -f public 2>/dev/null || true
              ln -sf ../../public public
              echo "Enlace simb贸lico public creado"
            fi
            
            # Verificar que server.js existe
            if [ ! -f "server.js" ]; then
              echo "ERROR: server.js no encontrado en $(pwd)"
              exit 1
            fi
            
            # Verificar estructura antes de iniciar
            echo "Estructura antes de iniciar:"
            pwd
            ls -la | head -10
            ls -la .next/ 2>/dev/null || echo ".next no existe"
            
            # Reiniciar con PM2 desde el directorio correcto
            if command -v pm2 &> /dev/null; then
              pm2 delete nextjs 2>/dev/null || true
              cd "$DEPLOY_PATH/.next/standalone"
              PORT=3000 pm2 start server.js --name nextjs
              pm2 save
              sleep 2
              pm2 list
              pm2 logs nextjs --lines 20 --nostream
            else
              pkill -f "node.*server.js" || true
              cd "$DEPLOY_PATH/.next/standalone"
              PORT=3000 nohup node server.js > /dev/null 2>&1 &
            fi