name: Deploy Next.js Landing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22

          script: |
            set -e

            echo "ğŸš€ Entrando a /var/www/spsolutions.app..."
            cd /var/www/spsolutions.app

            echo "ğŸ”„ Actualizando repositorio..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“„ Copiando variables de entorno..."
            if [ -f /etc/spsolutions.app/.env.production ]; then
              cp /etc/spsolutions.app/.env.production .env
            else
              echo "âš ï¸ .env.production no encontrado. Abortando deploy."
              exit 1
            fi

            echo "ğŸ§¹ Limpiando build anterior..."
            rm -rf .next node_modules

            echo "ğŸ›  Instalando dependencias con npm ci..."
            export HOME=/root
            npm ci

            echo "ğŸ”¨ Construyendo la app..."
            npm run build

            echo "â™»ï¸ Reiniciando aplicaciÃ³n con PM2..."
            if pm2 list | grep -q nextjs; then
              pm2 restart nextjs
            else
              PORT=3000 pm2 start npm --name nextjs -- start
            fi

            pm2 save

            echo "âœ… Deploy finalizado correctamente"
