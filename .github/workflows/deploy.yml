name: Deploy Next.js Landing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Entrando a /var/www..."
            cd /var/www/

            echo "Eliminando versiÃ³n anterior..."
            rm -rf spsolutions.app

            echo "Clonando repositorio..."
            git clone git@github.com:usuario/repo-next.git spsolutions.app

            cd spsolutions.app

            echo "Instalando dependencias..."
            npm install --legacy-peer-deps

            echo "Construyendo la app..."
            npm run build

            echo "Reiniciando PM2..."
            pm2 delete nextjs 2>/dev/null || true
            PORT=3000 pm2 start npm --name nextjs -- start
            pm2 save

            echo "Deploy finalizado correctamente vamoooo vamooooooooooo"
