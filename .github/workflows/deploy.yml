name: Deploy Next.js Landing

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #############################
      # Deploy Next.js Landing
      #############################
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            echo "Limpiando cachÃ© de memoria..."
            sudo sync
            sudo sh -c "echo 3 > /proc/sys/vm/drop_caches"

            echo "Eliminando carpeta anterior..."
            cd /var/www/
            rm -rf crm-website

            echo "Clonando repositorio..."
            git clone git@github.com:usuario/repo-next.git crm-website

            cd crm-website

            echo "Configurando variables de entorno..."
            # Ejemplo: si tienes .env.production en repo
            cp .env.production .env

            echo "Instalando dependencias..."
            npm install

            echo "Construyendo la app..."
            NODE_ENV=production npm run build

            echo "Reiniciando PM2..."
            pm2 delete nextjs 2>/dev/null || true
            cd .next/standalone
            PORT=3000 pm2 start server.js --name nextjs
            pm2 save

            echo "Verificando estructura .next..."
            ls -la .next/standalone | head -10
            ls -la .next/static | head -10

            echo "Next.js Landing desplegada correctamente"
